search_api.index_add:
  path: '/admin/config/search/search_api/indexes/add_index'
  defaults:
    _entity_form: 'search_api_index.default'
  requirements:
    _entity_create_access: 'search_api_index'

search_api.index_edit:
  path: '/admin/config/search/search_api/indexes/{search_api_index}'
  defaults:
    _entity_form: 'search_api_index.edit'
  requirements:
    _entity_access: 'search_api_index.edit'

search_api.index_edit_default:
  path: '/admin/config/search/search_api/indexes/{search_api_index}/edit'
  defaults:
    _entity_form: 'search_api_index.edit'
  requirements:
    _entity_access: 'search_api_index.edit'

search_api.index_fields:
  path: '/admin/config/search/search_api/indexes/{search_api_index}/fields'
  defaults:
    _entity_form: 'search_api_index.fields'
  requirements:
    _entity_access: 'search_api_index.fields'

search_api.index_workflow:
  path: '/admin/config/search/search_api/indexes/{search_api_index}/workflow'
  defaults:
    _entity_form: 'search_api_index.workflow'
  requirements:
    _entity_access: 'search_api_index.workflow'

search_api.index_delete:
  path: '/admin/config/search/search_api/indexes/{search_api_index}/delete'
  defaults:
    _entity_form: 'search_api_index.delete'
  requirements:
    _entity_access: 'search_api_index.delete'

search_api.index_enable:
  path: '/admin/config/search/search_api/indexes/{search_api_index}/enable'
  defaults:
