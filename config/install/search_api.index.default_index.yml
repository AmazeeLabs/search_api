machine_name: default_index
name: 'Default index'
description: 'An automatically created search index for indexing the most common types of data on the site. Might be configured to specific needs.'
readOnly: false
options:
  cron_limit: 50
  index_directly: true
  processors:
    search_api_rendered_item:
      status: 1
      weight: '-10'
      settings:
        view_mode:
          'entity:comment': full
          'entity:node': full
        roles:
          anonymous: anonymous
    search_api_node_access_processor:
      status: 1
      weight: '-9'
      settings: {  }
    search_api_ignorecase_processor:
      status: 1
      weight: '-8'
      settings:
        fields:
          search_api_rendered_item: search_api_rendered_item
          'entity:comment|subject': 'entity:comment|subject'
          'entity:node|title': 'entity:node|title'
          'entity:comment|name': 0
          'entity:node|search_api_access_node': 0
    search_api_html_filter_processor:
      status: 1
      weight: '-7'
      settings:
        fields:
          search_api_rendered_item: search_api_rendered_item
          'entity:comment|subject': 0
          'entity:comment|name': 0
          'entity:node|title': 0
          'entity:node|search_api_access_node': 0
        title: 0
        alt: 1
        tags: "h1: 5\r\nh2: 3\r\nh3: 2\r\nstring: 2\r\nb: 2\r\nem: 1.5\r\nu: 1.5"
    search_api_tokenizer_processor:
      status: 1
      weight: '-3'
      settings:
        fields:
          search_api_rendered_item: search_api_rendered_item
          'entity:comment|subject': 'entity:comment|subject'
          'entity:node|title': 'entity:node|title'
        spaces: '[^[:alnum:]]'
        ignorable: '['']'
  fields:
    'entity:node|title':
      type: text
      boost: '8.0'
    'entity:node|uid':
      type: integer
    'entity:node|status':
      type: boolean
    'entity:node|created':
      type: date
    'entity:node|sticky':
      type: boolean
    'entity:node|field_tags':
      type: integer
    'entity:node|search_api_access_node':
      type: string
    'entity:comment|subject':
      type: text
      boost: '8.0'
    'entity:comment|uid':
      type: integer
    'entity:comment|name':
      type: string
    'entity:comment|created':
      type: date
    'entity:comment|status':
      type: boolean
    search_api_rendered_item:
      type: text
datasourcePluginIds:
  - 'entity:comment'
  - 'entity:node'
datasourcePluginConfigs:
  'entity:comment':
    default: '1'
    bundles:
      node__comment: 0
  'entity:node':
    default: '1'
    bundles:
      article: 0
      page: 0
trackerPluginId: default_tracker
trackerPluginConfig: {  }
serverMachineName: ''
status: false
langcode: en
dependencies: {  }
